<!-- 
        Weather Thing

        This is a web thing to visualize weather data.

        If you're interested, the source is at

        http://github.com/oldpatricka/Weather-Thing
-->
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>
triplefox.com
</title>
<style type="text/css">

</style>

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/processing.js"></script>

</head>
<body>
    <center>
<script>


    var p = {};

    var wview = {};

    wview.setup = function() {
        p.size(800,600);
        p.background(255);
        p.noLoop();
    }

    wview.draw = function() {
        $.getJSON("/weatherdata?&station=118",
        function(data){

                keys = []
                for (key in data) {

                    keys.push(String(key));
                }

                keys.sort();
                smallest = keys[0];

                lastt = 0;
                lasttemp = (data[keys[0]]) * (p.height / 60);

                for (k=1; k < keys.length; k++) {
                    p.stroke(0);
    
                    console.log(p.width + " " + keys.length);

                    var t = (keys[k] - keys[0]) * (p.width / (keys[keys.length - 1] - keys[0]));
                    var temp = (data[keys[k]]) * (p.height / 60);
                    p.line(lastt, lasttemp, t, temp);

                    lastt = t;
                    lasttemp = temp
                }

                // Draw legend markers
                p.stroke(0, 255/2);
                p.line(0, p.height/2, p.width, p.height/2);
                p.stroke(0, 25);
                p.line(0, p.height/4, p.width, p.height/4);
            });
        p.exit();
    }

    $(document).ready(function() {


        p = Processing("weather");
        p.setup = wview.setup;
        p.draw = wview.draw;
        p.init();
    });


    </script><canvas id="weather" width="800" height="600"></canvas></center>
</body>
</html>
