<!-- 
        Weather Thing

        This is a web thing to visualize weather data.

        If you're interested, the source is at

        http://github.com/oldpatricka/Weather-Thing
-->
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>
Weather Thing
</title>
<style type="text/css">

</style>

<!--[if IE]><script src="js/excanvas.js"></script><![endif]-->
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/processing.js"></script>

</head>
<body>
    <center>
        <script>

    /* The JavaScript here is a hacky mess. Please don't do what I did here. 
       This is gross 
    */

    // Get variables from query string and return as dictionary
    var getUrlVars = function() {
        var map = {};
        var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
            map[key] = value;
        });
        return map;
    }

    // Get Data from the backend
    var getData = function(fyear, fmonth, tyear, tmonth) {
        $.getJSON("/weatherdata?&station=118&fyear=" + fyear + "&fmonth=" + fmonth + "&tyear=" + tyear + "&tmonth=" + tmonth,
        function(weatherData){
            data = weatherData;
            p.draw();
        });
    }

    var data = {};
    var urlVars = getUrlVars();
    var tzOffsetInMs = (new Date()).getTimezoneOffset() * 60 * 1000;
    var p = {};
    var wview = {};
    var from, to;
    var pixelsperhour = null;

    // Date and Time helpers
    var today = new Date();
    var thisYear = today.getFullYear();
    var thisMonth = today.getMonth();
    var thisDay = today.getDate();


    // Get from and to dates. If not specified, 
    // get data for the last week
    if (urlVars["from"]) {
        from = new Date(urlVars["from"]*1000);
    }
    else {
        from = new Date();
        from = new Date(from.setDate(from.getDate() - 8));
    }

    if (urlVars["to"]) {
        to = new Date(urlVars["to"]);
    }
    else {
        to = new Date();
        to = new Date(to.setDate(to.getDate() - 1));
    }


    // Set up processing drawing functions
    wview.setup = function() {
        p.size(800,600);
        p.noLoop();
    }

    wview.mouseDragged = function() {
        var distance = (p.pmouseX - p.mouseX) / pixelsperhour;
        from.setHours(from.getHours()+distance);
        new Date(to.setHours(to.getHours()+distance));
        p.draw()

    }

    wview.draw = function() {
        //Set things up
        p.fill(0);
        p.background(255);
        p.fill(255);
        p.rect(0, 0, p.width, p.height);
        p.fill(0);

        // index and sort dates
        var times = []
        for (var key in data) {
            if (key * 1000 >= from.getTime() && key * 1000 <= to.getTime()) {
                times.push(String(key));
            }
        }
        times.sort();
        var smallest = times[0];


        //Calculate pixels per hour
        pixelsperhour = p.width / (times.length - 1);

        //Draw plot
        var lasttime = 0;
        var lasttemp = (data[times[0]]) * (p.height / 60);
        var lastdate = (new Date(times[0]*1000 + tzOffsetInMs)).getDate();

        // plot each data point, connecting previous time point to
        // current point
        for (t=1; t < times.length; t++) {
            p.stroke(0);

            // Draw data line
            var time = (times[t] - times[0]) * (p.width / (times[times.length - 1] - times[0]));
            var temp = (30 - data[times[t]]) * (p.height / 60);
            p.line(lasttime, lasttemp, time, temp);

            // Calculate date tics
            var thisdate = (new Date(times[t]*1000 + tzOffsetInMs)).getDate();
            if (thisdate != lastdate || lasttime == 0) {
                p.stroke(0, 25);
                p.line(time, 0, time, p.height);
                p.text(String(thisdate), time, p.height/2 );

                lastdate = thisdate;
            }

            lasttime = time;
            lasttemp = temp
        }

        // Draw legend markers
        p.stroke(0, 255/2);
        p.line(0, p.height/2, p.width, p.height/2);
        p.stroke(0, 25);
        p.line(0, p.height/4, p.width, p.height/4);
        p.line(0, 0, p.width, 0);

        p.exit();
    }

    

    $(document).ready(function() {

        p = Processing("weather");
        p.setup = wview.setup;
        p.draw = wview.draw;
        p.deja = p.loadFont("DejaVuSerif.svg");
        p.textFont(p.deja, 12);
        p.mouseDragged = wview.mouseDragged;
        p.init();
        
        getData(from.getFullYear(), from.getMonth()+1, to.getFullYear(), to.getMonth()+1 );
        p.draw();

        // Controls

        $("#fewerdays").click(function() {

            from.setDate(from.getDate() + 1);
            p.draw()
            return false;
        });

        $("#moredays").click(function() {

            from.setDate(from.getDate() - 1);
            p.draw()
            return false;
        });
    });
    </script>
    
    <a href="#" id="fewerdays">-</a> <a href="#" id="moredays">+</a><br>
    <canvas id="weather" width="800" height="600"></canvas></center>
</body>
</html>
